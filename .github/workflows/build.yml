name: Multi-Architecture Docker Build and Push

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [amd64, arm64, ios, windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        if: matrix.platform != 'ios' && matrix.platform != 'windows'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/${{ matrix.platform }}
          push: true
          tags: dinesh0724/app:latest-${{ matrix.platform }}

      - name: Tag and push placeholder images
        if: matrix.platform == 'ios' || matrix.platform == 'windows'
        run: |
          docker build -t dinesh0724/app:latest-${{ matrix.platform }} .
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker push dinesh0724/app:latest-${{ matrix.platform }}
